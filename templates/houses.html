{% extends "index.html" %}	
{% block content %}
<!--Main 1-->
    <section id="main1">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 margin-30">
            <h2 id=100>Houses of Game of Thrones</h2><br/>
            {% for dato in datos%}
				      <li><a href='/house/{{dato.name}}'>{{dato.name}}</a></li>
				    {%endfor%}
            <br/>
            {%if id == 1%}
              <button><a href='/houses/page={{nexe}}#100'>Next</a></button>
            {%else%}
              <button><a href='/houses/page={{previous}}#100' class="button">Previous</a></button>
              <button><a href='/houses/page={{nexe}}#100' class="button">Next</a></button>
            {%endif%}
            {%if id == 23%}
              <a href='/houses/page={{previous}}#100' class="button">Previous</a>
            {%endif%}
          </div>
          <div class="col-sm-6 wow fadeInUpBig">
            <img class="main1-img img-responsive pull-right" src="../static/img/casas.jpg" alt="Main1 Image">
          </div>
        </div>
      </div>
    </section>
{% endblock %}
